<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Goa Tour</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f9f8;
      padding: 40px;
    }

    .booking-form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .booking-form h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #34495e;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #27ae60;
      outline: none;
    }

    .booking-form button {
      width: 100%;
      padding: 12px;
      background-color: #27ae60;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .booking-form button:hover {
      background-color: #219150;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <div class="booking-form">
    <h2>Book Your Tour</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" required />
      </div>
      <div class="form-group">
        <label for="travelers">Number of Travelers</label>
        <input type="number" id="travelers" name="travelers" placeholder="e.g. 2" min="1" required />
      </div>
      <div class="form-group">
        <label for="journey-date">Date of Journey</label>
        <input type="date" id="journey-date" name="tour-date" required />
      </div>
      <div class="form-group">
        <label for="days">Number of Days</label>
        <input type="number" id="days" name="days" placeholder="e.g. 4" min="1" required />
      </div>
      <div class="form-group">
        <label for="package">Tour Package</label>
        <select id="package" name="package" required>
          <option value="">-- Select a Package --</option>
          <option value="standard">Standard</option>
          <option value="deluxe">Deluxe</option>
          <option value="luxury">Luxury</option>
        </select>
      </div>
      <div class="form-group">
        <label for="notes">Special Requests / Notes</label>
        <textarea id="notes" name="notes" placeholder="Let us know if you have any requests..."></textarea>
      </div>
      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Optionally: Process form data or send to backend

      // Redirect to success page
      window.location.href = "success.html";
    });
  </script>

</body>
</html>
